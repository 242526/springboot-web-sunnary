<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>success</h3>

<div th:text="${msg}">你竟来了！</div>
<hr>
<div th:text="${goods}">good是</div>
<hr>
<!--不会解析文本-->
<h4 th:text="${msg}"></h4>

<h4 th:utext="${msg}"></h4>
<!--遍历集合-->
<hr>
<h4  th:each="user: ${users}">[[${user}]]</h4>
<hr>

<span th:each="user: ${users}"> [[${user}]]</span>



</body>
</html>
